<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Guac-a-mole!</title>
</head>

<body onload="loadGame()">



  <i onclick="toPlay()" id="mute" class="fas fa-volume-mute fa-2x"></i>
  <i onclick="toMute()" id="unmute" class="fas fa-volume-up fa-2x"></i>

  <div class="menu">
    <h1 class="drop">GUAC-A-MOLE</>
      <img onclick="goToGame()" id="sign" src="assets/img/sign.svg" alt="">
  </div>

    <div class="playGame"> 

      <div class="intro">
          <h1 class="title">Guac-a-mole!</h1>
          <p class="score">Score: 0</p>

          <div class="dropdown">
              <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
              </select>

              <select id="time">
                <option value="5000">5 sek</option>
                <option value="10000">10 sek</option>
                <option value="15000">15 sek</option>
                <option value="20000">20 sek</option>
              </select>
            </div>

<img class="start" onclick="startGame()" src="assets/img/start.svg" alt="">
              
      </div>
  
      <div class="game">
        <div class="hole hole1">
          <div class="avocado"></div>
        </div>
        <div class="hole hole2">
          <div class="avocado"></div>
        </div>
        <div class="hole hole3">
          <div class="avocado"></div>
        </div>
        <div class="hole hole4">
          <div class="avocado"></div>
        </div>
        <div class="hole hole5">
          <div class="avocado"></div>
        </div>
        <div class="hole hole6">
          <div class="avocado"></div>
        </div>
      </div>
    </div>
<audio class="background" src="assets/sound/wildwest.m4a"></audio>
<audio class="gun" src="assets/sound/gun.m4a"></audio>
  <script src="assets/game.js"></script>
</body>
</html>
